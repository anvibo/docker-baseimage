image: docker:latest

services:
  - docker:dind

stages:
  - build
  
before_script:
  - docker login -u anvibo -p $DOCKERHUB_PWD docker.io
  
build:
  stage: build
  script:
    - docker build --pull -t anvibo/baseimage .
    - tocker tag anvibo/baseimage anvibo/baseimage:18.04
    
